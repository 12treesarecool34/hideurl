<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HideURL</title>
    <style>
        body {
            background-color: #000005;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
            background-color: #101010;
            color: #ffffff;
            margin-bottom: 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #102040;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>HideURL</h1>
        <p>Enter a URL you want to be opened in an about:blank page below:</p>
        <div class="input-group">
            <input id="urlInput" type="url" placeholder="Enter a website URL" autocomplete="on" required pattern="https://.*">
            <button onclick="initOpenUrl()">Open URL</button>
        </div>
        <p>Note: This will not work for all websites!</p>
    </div>
    <script>
        function encodeUrl(url) {
            return btoa(unescape(encodeURIComponent(url)));
        }

        function decodeUrl(encodedUrl) {
            return decodeURIComponent(escape(atob(encodedUrl)));
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function loadIframe(encodedUrl, newWindow) {
            await delay(1500);
            const url = decodeUrl(encodedUrl);
            const iframe = newWindow.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.allowFullscreen = true;
            iframe.src = url;
            newWindow.document.body.appendChild(iframe);
        }

        function initOpenUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                alert('Please enter a valid URL starting with https:// or http://');
                return;
            }
            const encodedUrl = encodeUrl(url);
            const newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta name="viewport" content="width=device-width, initial-scale=1" />
                    <style>
                        html, body {
                            margin: 0;
                            padding: 0;
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                        }
                        iframe {
                            border: none;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                </head>
                <body>
                </body>
                </html>
            `);
            newWindow.document.close();
            setTimeout(() => loadIframe(encodedUrl, newWindow), 1000);
        }
    </script>
</body>
</html>
