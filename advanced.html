<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HideURL</title>
    <style>
        body {
            background-color: #000005;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
            background-color: #101010;
            color: #ffffff;
            margin-bottom: 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #102040;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>HideURL</h1>
        <p>Enter a URL you want to be opened in an about:blank page below:</p>
        <div class="input-group">
            <input id="urlInput" type="url" placeholder="Enter a website URL" autocomplete="on" required pattern="https://.*">
            <button onclick="openUrl()">Open URL</button>
        </div>
        <p>Note: This will not work for all websites!</p>
    </div>
    <script>
        function openUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                alert('Please enter a valid URL starting with https:// or http://');
                return;
            }
            const proxyWindow = window.open('about:blank', '_blank');
            proxyWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>
                        html, body {
                            margin: 0;
                            padding: 0;
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                        }
                        iframe {
                            border: none;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                </head>
                <body>
                    <iframe id="proxyIframe"></iframe>
                    <script>
                        const iframe = document.getElementById('proxyIframe');
                        iframe.src = "${url}";
                    </script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
