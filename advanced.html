<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HideURL</title>
    <style>
        body {
            background-color: #000005;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
            background-color: #101010;
            color: #ffffff;
            margin-bottom: 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #102040;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>HideURL</h1>
        <p>Enter a URL you want to be opened in an about:blank page below:</p>
        <div class="input-group">
            <input id="urlInput" type="url" placeholder="Enter a website URL" autocomplete="on" required pattern="https://.*">
            <button onclick="initOpenUrl()">Open URL</button>
        </div>
        <p>Note: This will not work for all websites!</p>
    </div>
    <script>
        // Example AES encryption functions
        function encrypt(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            return window.crypto.subtle.importKey('raw', key, 'AES-GCM', true, ['encrypt']).then(encryptionKey =>
                window.crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, encryptionKey, new TextEncoder().encode(text))
            ).then(encrypted =>
                `${Array.from(iv).map(b => b.toString(16).padStart(2, '0')).join('')}:${Array.from(new Uint8Array(encrypted)).map(b => b.toString(16).padStart(2, '0')).join('')}`
            );
        }

        function decrypt(ciphertext, key) {
            const [iv, data] = ciphertext.split(':').map(part => Uint8Array.from(part.match(/.{1,2}/g).map(byte => parseInt(byte, 16))));
            return window.crypto.subtle.importKey('raw', key, 'AES-GCM', true, ['decrypt']).then(encryptionKey =>
                window.crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, encryptionKey, data)
            ).then(decrypted =>
                new TextDecoder().decode(decrypted)
            );
        }

        function initOpenUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                alert('Please enter a valid URL starting with https:// or http://');
                return;
            }
            const key = crypto.getRandomValues(new Uint8Array(16));
            encrypt(url, key).then(encryptedUrl => {
                const newWindow = window.open('about:blank', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta name="viewport" content="width=device-width, initial-scale=1" />
                        <style>
                            html, body {
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                border: none;
                                width: 100%;
                                height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <script>
                            const encryptedUrl = "${encryptedUrl}";
                            const key = new Uint8Array(${key});
                            (${decrypt.toString()})(encryptedUrl, key).then(url => {
                                const iframe = document.createElement('iframe');
                                iframe.style.border = 'none';
                                iframe.style.width = '100%';
                                iframe.style.height = '100%';
                                iframe.style.margin = '0';
                                iframe.allowFullscreen = true;
                                iframe.src = url;
                                document.body.appendChild(iframe);
                            });
                        </script>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            });
        }
    </script>
</body>
</html>
