<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HideURL</title>
    <link rel="icon" type="image/png" href="./Tree.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000005;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
            background-color: #101010;
            color: #ffffff;
            margin-bottom: 0;
            font-family: 'Roboto', sans-serif;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 10px 10px 0;
            background-color: #102040;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        .toggle-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #102040;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        .message-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .close-btn, .notes-btn {
            margin-left: 20px;
            background-color: #102040;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>HideURL</h1>
        <p>Mask URLs through embeds.</p>
        <div class="input-group">
            <input id="urlInput" type="url" placeholder="Enter a website URL" autocomplete="on" required pattern="https://.*" onkeypress="handleKeyPress(event)">
            <button onclick="openUrl()">Open URL</button>
        </div>
        <button class="toggle-button" onclick="toggleGoogleMode()">Toggle Google Mode</button>
        <button class="toggle-button" onclick="toggleEmbedMode()">Toggle Embed Mode</button>
    </div>
    <div class="message-bar" id="messageBar">
        Read the notes before you use HideURL.
        <button class="notes-btn" onclick="openNotes()">Notes</button>
        <button class="close-btn" onclick="closeMessageBar()">Dismiss</button>
    </div>
    <script>
        let googleMode = false;
        let embedMode = true;

        function openUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                alert('Please enter a valid URL starting with https:// or http://');
                return;
            }
            if (embedMode) {
                document.body.innerHTML = `
                    <iframe src="${url}" style="border:none; width:100vw; height:100vh; margin:0;" allowfullscreen></iframe>
                `;
            } else {
                const newWindow = window.open('about:blank', '_blank');
                if (newWindow) {
                    newWindow.document.write(`
                        <html><head><title>${url}</title></head>
                        <body style="margin:0;padding:0;height:100vh;overflow:hidden;">
                        <iframe src="${url}" style="border:none;width:100vw;height:100vh;" allowfullscreen></iframe>
                        </body></html>
                    `);
                    newWindow.document.close();
                }
            }
        }

        function closeMessageBar() {
            document.getElementById('messageBar').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                openUrl();
            }
        }

        function toggleGoogleMode() {
            googleMode = !googleMode;
            if (googleMode) {
                document.title = "Google";
                document.querySelector('link[rel="icon"]').href = "https://www.google.com/favicon.ico";
            } else {
                document.title = "HideURL";
                document.querySelector('link[rel="icon"]').href = "./Favicon.png";
            }
            alert(`Google mode is now ${googleMode ? 'enabled' : 'disabled'}.`);
        }

        function toggleEmbedMode() {
            embedMode = !embedMode;
            alert(`Embed mode is now ${embedMode ? 'enabled' : 'disabled'}.`);
        }

        function openNotes() {
            window.open('./notes', '_blank');
        }
    </script>
</body>
</html>
