<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HideURL</title>
    <link rel="icon" type="image/png" href="./Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000005;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
            text-align: center;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #101010;
            color: #ffffff;
            margin-bottom: 0;
            font-family: 'Roboto', sans-serif;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #102040;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Roboto', sans-serif;
        }
        .message-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .close-btn {
            margin-left: 20px;
            background-color: #102040;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>HideURL</h1>
        <p>Enter a URL you want to be opened in an about:blank page below:</p>
        <div class="input-group">
            <input id="urlInput" type="url" placeholder="Enter a website URL" autocomplete="on" required pattern="https://.*" onkeypress="handleKeyPress(event)">
        </div>
        <div class="button-group">
            <button onclick="openUrl()">Open URL</button>
            <button id="googleModeButton" onclick="toggleGoogleMode()">Google Mode</button>
        </div>
    </div>
    <div class="message-bar" id="messageBar">
        This will not work for all websites, and this does not block Securly.
        <button class="close-btn" onclick="closeMessageBar()">Dismiss</button>
    </div>
    <script>
        let isGoogleMode = false;

        function openUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                alert('Please enter a valid URL starting with https:// or http://');
                return;
            }
            document.body.innerHTML = `
                <iframe src="${url}" style="border:none; width:100vw; height:100vh; margin:0;" allowfullscreen></iframe>
            `;
        }

        function closeMessageBar() {
            document.getElementById('messageBar').style.display = 'none';
        }

        function toggleGoogleMode() {
            isGoogleMode = !isGoogleMode;
            if (isGoogleMode) {
                document.title = "Google";
                document.getElementById('favicon').href = "https://www.google.com/favicon.ico";
                document.getElementById('googleModeButton').textContent = "Exit Google Mode";
            } else {
                document.title = "HideURL";
                document.getElementById('favicon').href = "./Favicon_Circle.png";
                document.getElementById('googleModeButton').textContent = "Google Mode";
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                openUrl();
            }
        }
    </script>
</body>
</html>
